  - name: Publication List
    url: 'publication/'
    weight: 40
  - name: Teaching
    url: 'teaching/'
    weight: 40
  - name: Contact
    url: '#contact'
    weight: 60
  - name: '<i class="fab fa-github"; font-size: 1rem; line-height: 1.25"></i>'
    url: 'https://github.com/AlexandreAmice'
    weight: 70

